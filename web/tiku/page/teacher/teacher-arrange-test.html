<link rel="stylesheet" type="text/css" href="/tiku/css/base/base.css">
<style>
    .totalContainer {
        margin: 0 auto;
        padding: 30px 10px;
        overflow: hidden;
        text-align: center;
    }

    .row {
        text-align: left;
        padding-left: 30px;
    }

    .row .btn {
        margin-left: 10px;;
    }

    .row .xz-tx {
        float: right;
        margin-right: 30px;
    }

    .xz-tx select {
        width: 140px;;
    }

    .table {
        margin-top: 20px;;
        text-align: center;
    }

    .table th {
        text-align: center;
    }

    #show-info .modal-body .content {
        margin: auto;
        width: 80%;
    }
</style>
<body>
<div class="totalContainer">
    <div class="row">
        <button type="button" class="btn btn-primary btn-sm btn-arrange-new" style="margin-left: 0px;">
            <span class="glyphicon glyphicon-plus"></span> 新增考试
        </button>
        <!--<button type="button" class="btn btn-info btn-sm btn-arrange-show">-->
        <!--<span class="glyphicon glyphicon-th"></span> 查看安排-->
        <!--</button>-->
        <button type="button" class="btn btn-warning btn-sm btn-arrange-edit">
            <span class="glyphicon glyphicon-pencil"></span> 修改安排
        </button>
        <button type="button" class="btn btn-danger btn-sm btn-delete">
            <span class="glyphicon glyphicon-minus"></span> 删除考试
        </button>
    </div>
    <table id="table-luti" class="table table-hover table-bordered">
        <thead>
        <tr class="info">
            <th width="5%"><input type="checkbox" class="checkall"></th>
            <th width="10%">考试安排编号</th>
            <th width="10%">科目</th>
            <th width="10%">出卷人</th>
            <th width="15%">考试学期</th>
            <th width="10%">总分</th>
            <th width="10%">开始时间</th>
            <th width="10%">结束时间</th>
            <th width="10%">类型</th>
        </tr>
        </thead>
        <tbody id="neirong">
        </tbody>
    </table>
    <ul class="pagination">
    </ul>
</div>

<!--考试安排修改-->
<div class="modal fade" id="arrange-edit-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 46%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    考试安排修改
                </h4>
            </div>
            <div class="modal-body" style="overflow-y: auto;height: 400px;">
                <div class="form-group">
                    <label>开始时间</label>
                    <input type="text" class="form-control" id="newStarttime" placeholder="开始时间">
                </div>
                <div class="form-group">
                    <label>结束时间</label>
                    <input type="text" class="form-control" id="newEndtime" placeholder="结束时间">
                </div>
                <div class="content">
                    <div class="form-group">
                        <label>试卷编号</label>
                        <input type="text" class="form-control" id="testpaperId" disabled>
                    </div>
                    <div class="form-group">
                        <label>出卷人</label>
                        <input type="text" class="form-control" id="teaName" disabled>
                    </div>
                    <div class="form-group">
                        <label>考试学期</label>
                        <input type="text" class="form-control" id="mkpaperTerm"  disabled>
                    </div>
                    <div class="form-group">
                        <label>考试类型</label>
                        <input type="text" class="form-control"  id="testpaperType" disabled>
                    </div>
                    <div class="form-group">
                        <label>总分</label>
                        <input type="text" class="form-control"  id="mkpaperScore" disabled>
                    </div>
                    <div class="form-group">
                        <label>原开始时间</label>
                        <input type="text" class="form-control" id="testStarttime" placeholder="开始时间" disabled>
                    </div>
                    <div class="form-group">
                        <label>原结束时间</label>
                        <input type="text" class="form-control" id="testEndtime" placeholder="结束时间" disabled>
                    </div>
                    <div class="form-group">
                        <label>出卷人编号</label>
                        <input type="text" class="form-control"  id="createPpassportId" disabled>
                    </div>
                    <div class="form-group">
                        <label>课程编号</label>
                        <input type="text" class="form-control"  id="courseId" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-edit-sure" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/tiku/js/page-function/page.js"></script>
<script type="text/javascript" src="/tiku/js/page-function/teacher-arrange-test.js"></script>
<script>
        $(".back").click(function () {
            $(".back").unbind("click");
            $(".location").html("系统主页");
            $(".main-block").html("<div class='myJava'></div>")
        });
</script>
</body>
