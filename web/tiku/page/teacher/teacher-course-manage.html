<link rel="stylesheet" href="/tiku/css/base/page.css">
<body>
<div class="totalContainer">
    <div class="my-row">
        <button type="button" class="btn btn-primary btn-sm" id="addCourse" style="margin-left: 0">
            <span class="glyphicon glyphicon-plus"></span> 新增
        </button>
        <button type="button" class="btn btn-danger btn-sm btn-delete">
            <span class="glyphicon glyphicon-minus"></span> 删除
        </button>
        <button type="button" class="btn btn-info btn-sm btn-show">
            <span class="glyphicon glyphicon-th"></span> 查看
        </button>
        <button type="button" class="btn btn-warning btn-sm btn-edit">
            <span class="glyphicon glyphicon-pencil"></span> 修改
        </button>
        <div class="xz-tx">
            选择题型:
            <select id="luti-op" class="form-control input-sm" style="display: inline-block">
                <option value="0">全部</option>
            </select>
            <div class="search">
                <div><span id="search-btn" class="glyphicon glyphicon-search" style="cursor:pointer;"></span></div>
                <input type="text" placeholder="在这里根据题干进行查找" class="form-control input-sm">
            </div>

        </div>
    </div>
    <div class="table-container">
        <table id="table-luti" class="table table-hover table-bordered">
            <thead>
            <tr class="danger">
                <th width="3%"><input type="checkbox" class="checkall"></th>
                <th width="47%">科目编号</th>
                <th width="50%">科目名称</th>
            </tr>
            </thead>
            <tbody id="neirong">
            <tr>
                <td><input type="checkbox" name="checkname"></td>
                <td>1</td>
                <td>JAVA</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkname"></td>
                <td>2</td>
                <td>C++</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkname"></td>
                <td>3</td>
                <td>高等数学</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkname"></td>
                <td>4</td>
                <td>离散数学</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination">
        </ul>
    </div>


    <!--查看题目的模态框-->
    <div class="modal fade" id="show-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="width: 67%;min-width: 850px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        查看题目
                    </h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn sure" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!--查看新增科目的模态框-->
    <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="width: 67%;min-width: 850px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        新增科目及知识点
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="modal-content" style="float: left">
                        <p>科目<input type="text"></p>
                        <p>知识点<input type="text"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn sure" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/tiku/js/page-function/page.js"></script>
<script type="text/javascript" src="/tiku/js/page-function/teacher-course-manage.js"></script>
<script>
    $(".back").click(function () {
        $(".back").unbind("click");
        $(".location").html("系统主页");
        $(".main-block").html("<div class='myJava'></div>")
    });
</script>
</body>
