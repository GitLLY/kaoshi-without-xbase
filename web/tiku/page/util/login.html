<!DOCTYPE html>
<html>
<head>
	<title>智能考试学习平台</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="/tiku/img/logo.png" rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="/tiku/css/frame-work/reset.css">
	<link rel="stylesheet" type="text/css" href="/tiku/css/functionParts/login.css">
</head>
<body>
<div class="totalContainer">
	<div class="title">
		<h1>智能考试学习平台</h1>
	</div>
	<div class="content">
		<div class="tip-content">
			<h2>公告</h2>
			<ul>
				<li><a><div class="tip-content-notice">暂无公告</div><div class="tip-content-time"></div></a></li>
			</ul>
		</div>
		<div class="login-content">
			<h2>系统登录</h2>
			<div class="login-text">
				<form id="login-form">
					<div class="login-title">帐号:</div>
					<input name="username" class="login-student-num" type="text" placeholder="请输入帐号" title="请输入账号">
					<div class="login-title">密码:</div>
					<input name="password" class="login-password-num" type="password" placeholder="请输入密码" title="请输入密码">
					<div class="erro-info"></div>
					<input type="button" class="login-button" value="登录">
				</form>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="/tiku/js/frame-work/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/tiku/js/util/login.js"></script>
</body>
</html>
